<html>
<head>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script src="build.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8">
</head>

<body>
    <input type="checkbox" id="Grey"> GreyScale <br>
    <input type="checkbox" id="Flash"> Flash <br>
    <center>
        <div  class="all" id="WinDiv" style="display: none"><img class="all" src="Assets/Screens/Win.png"></div>
        <div  class="all" id="LostDiv" style="display: none"><img class="all" src="Assets/Screens/TapRestart.png"></div>

        <div  class="all" id="IntroDiv" onclick="startGame();">
            <img  class="all" id="splashImg" src="Assets/Screens/TunnelRush.png">
            <img  class="all" id="tap_to_start" width="180px"  src="Assets/Screens/TapStart.png">
        </div>

        <div id="background" class="all" style="width: 1024; height: 600px; background-color: black">
            <canvas  class="all" id="gamecanvas" width="1024px" height="512px" style="margin-top: 44px; width: 1024px; height: 512px; border: none;"></canvas>
        </div>
    </center>

    <iframe onload="init();" class="all" id="shaders" src="shaders.html" style="display:none"></iframe>
</body>
</html>
